<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Web player: Music for everyone</title>
    <link rel="stylesheet" href="style.css" class="css">
    <link rel="stylesheet" href="utility.css" class="css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div class="container flex bg-black"> <!--main container-->
        <div class="left bg-black"> <!--containes the left vertical half-->

            <div class="home rounded bg-grey m-1 p-1"> <!--contains the upper part of left side-->
                <div class="logodiv">
                    <img src="logo.svg" class="logo invert" alt="logo">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library rounded bg-grey m-1 p-1">
                <div class="heading flex">
                    <img class="invert" src="playlist.svg" alt="library">
                    <h2>Your Library</h2>

                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right rounded bg-grey ">
            <div class="header">
                
                <div class="nav">
                    
                    <img src="hamburger.svg" class="hamburger" id="ham">
                    
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotify-playlists">
                <h1>Spotify Playlists</h1>
                <ul class="cardContainer">
                    
                </ul>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle" id="circle">

                        </div>
                    </div>
                    <div class="songinfo">

                    </div>

                    <div class="songbuttons">
                        <img class="invert" id="previous" src="prev.svg">
                        <img class="invert" id="play" src="play.svg">
                        <img class="invert" id="next" src="next.svg">
                    </div>
                    <div class="tnv">

                        <div class="songtime">

                        </div>
                        <div class="volume">
                            <img src="volume.svg" id="volimg">
                            <div class="rangediv">
                                <input type="range" name="volume" class="range">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
